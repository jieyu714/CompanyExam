<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>CompanyExam</title>

  <link rel="stylesheet" href="CSS/style.css">

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <script type="module" src="JS/script.js" defer></script>
</head>

<body>

  <h1 id="name">　</h1>

  <div id="leftInformation">
    <button id="logout">登出</button>
    <div id="questionsNumber">
      <div>Total：<span id="totalQuestions"> 0</span></div>
      <div>Remaining：<span id="remainingQuestions"> 0</span></div>
    </div>
    <div class="stepper">
      The amount of ingredients: 
      <button id="btnLineMinus">-</button>
      <input type="text" id="numberBox" value="6" readonly>
      <button id="btnLinePlus">+</button>
  </div>
  </div>
  <div id="rightInformation">
    <div>
      <div class="square question" id="sideDishes" data-type="私房小菜"></div><span>私房小菜</span>
    </div>
    <div>
      <div class="square question" data-type="開場"></div><span>開場</span>
    </div>
    <div>
      <div class="square question" data-type="熱活場子"></div><span>熱活場子</span>
    </div>
    <div>
      <div class="square question" data-type="路上跑的牛羊"></div><span>路上跑的牛羊</span>
    </div>
    <div>
      <div class="square question" data-type="或豬"></div><span>或豬</span>
    </div>
    <div>
      <div class="square question" data-type="還是要雞"></div><span>還是要雞</span>
    </div>
    <div>
      <div class="square question" data-type="水中游的魚"></div><span>水中游的魚</span>
    </div>
    <div>
      <div class="square question" data-type="帶殼的"></div><span>帶殼的</span>
    </div>
    <div>
      <div class="square question" data-type="來個蛋吧"></div><span>來個蛋吧</span>
    </div>
    <div>
      <div class="square question" data-type="吃豆腐"></div><span>吃豆腐</span>
    </div>
    <div>
      <div class="square question" data-type="土裡長的"></div><span>土裡長的</span>
    </div>
    <div>
      <div class="square question" data-type="湯湯水水"></div><span>湯湯水水</span>
    </div>
    <div>
      <div class="square question" data-type="來點飯/麵"></div><span>來點飯/麵</span>
    </div>
    <div>
      <div class="square question" data-type="素食開飯"></div><span>素食開飯</span>
    </div>
  </div>

  <div class="form-container">
    <div class="spice-level">
      <span>辣度：</span>
      <div id="pepper-container">
        <img src="IMAGE/辣椒_無點擊.png" class="pepper" data-level="1" alt="小辣">
        <img src="IMAGE/辣椒_無點擊.png" class="pepper" data-level="2" alt="中辣">
        <img src="IMAGE/辣椒_無點擊.png" class="pepper" data-level="3" alt="大辣">
        <div id="clear-pepper" class="clear-btn">非辣</div>
      </div>

      <div class="square" id="mild"></div><span>減辣</span>
      <div class="square" id="sauceServedSeparately"></div><span>過橋</span>
    </div>

    <div class="form-group">
      <span>餐具：</span><input class="autoClear" type="text" id="tableware" autocomplete="off">
    </div>
    <div class="form-group">
      <span>食材：</span><input class="autoClear" type="text" id="ingredients" autocomplete="off">
    </div>
    <div class="form-group">
      <span>包材：</span><input class="autoClear" type="text" id="packagingMaterials" autocomplete="off">
    </div>

    <div class="bottom-buttons">
      <button id="specify">Specify</button>
      <button id="change">Change</button>
      <button id="check">Check</button>
    </div>

  </div>
</body>
</html>
